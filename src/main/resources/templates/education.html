<!DOCTYPE html>
<html lang="en">

<head>

  <title>Educations</title>

  <!--/*/ <th:block th:include="fragments.html :: head">
      </th:block> /*/-->

</head>

<body>

  <!-- ======= Header ======= -->
  <!--/*/ <th:block th:insert="fragments.html :: header"></th:block> /*/-->

  <!-- ======= Sidebar ======= -->
  <!--/*/ <th:block th:insert="fragments.html :: aside"></th:block> /*/-->

  <!-- ======= Main ======= -->
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Educations</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Pages</li>
          <li class="breadcrumb-item active">Blank</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">New
            Education</button>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Course</th>
                <th scope="col">Education Status</th>
                <th scope="col">Remarks</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="education:${educations}">
                <td th:text="${education.name}"></td>
                <td th:text="${education.description}"></td>
                <td th:text="${education.course}"></td>
                <td th:text="${education.educationStatus}"></td>
                <td th:text="${education.remarks}"></td>
                <td>
                  <div class="btn-group">
                    <a th:href="@{/educations/edit/(id=${education.id})}" class="btn btn-primary" id="edit-button"><i
                        class="bi bi-pencil-square"></i></a>
                    <a th:href="@{/educations/edit/(id=${education.id})}" class="btn btn-success" id="details-button"><i
                        class="bi bi-file-text"></i></a>
                    <a th:href="@{/educations/delete/(id=${education.id})}" class="btn btn-danger" id="delete-button"><i
                        class="bi bi-x-circle"></i></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <!--/*/ <th:block th:insert="fragments.html :: footer"></th:block> /*/-->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- ======= Modals ======= -->

  <!-- Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addEducation" aria-hidden="true">
    <form th:action="@{/educations/add}" method="post">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addEducation">Add Education</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="add-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="add-name" name="name">
            </div>
            <div class="form-group">
              <label for="add-description" class="col-form-label">Description:</label>
              <textarea type="text" class="form-control" id="add-description" name="description"></textarea>
            </div>
            <div class="form-group">
              <label for="add-course" class="col-form-label">Course:</label>
              <textarea type="text" class="form-control" id="add-course" name="course"></textarea>
            </div>
            <div class="form-group">
              <label for="add-education-type" class="col-form-label">Education Type:</label>
              <select class="form-select" id="add-education-type" name="educationtype_id">
                <option th:each="educationType : ${educationTypes}" th:value="${educationType.id}"
                  th:text="${educationType.description}">
                </option>
              </select>
              <a th:href="@{/education-types}">New Education Type</a>
            </div>
            <div class="form-group">
              <label for="add-education-status" class="col-form-label">Education Status:</label>
              <select class="form-select" id="add-education-status" name="educationstatus_id">
                <option th:each="educationStatus : ${educationStatus}" th:value="${educationStatus.id}"
                  th:text="${educationStatus.description}">
                </option>
              </select>
              <a th:href="@{/education-status}">New Education Status</a>
            </div>
            <div class="form-group">
              <label for="add-remarks" class="col-form-label">Remarks:</label>
              <input class="form-control" id="add-remarks" name="remarks">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="add-education-btn">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editEducation" aria-hidden="true">
    <form th:action="@{/educations/update}" method="PUT">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editEducation">Edit Education</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="edit-id" class="col-form-label">Id:</label>
              <input type="text" class="form-control" id="edit-id" name="id" readonly>
            </div>
            <div class="form-group">
              <label for="edit-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="edit-name" name="name">
            </div>
            <div class="form-group">
              <label for="edit-description" class="col-form-label">Description:</label>
              <textarea type="text" class="form-control" id="edit-description" name="description"></textarea>
            </div>
            <div class="form-group">
              <label for="edit-course" class="col-form-label">Course:</label>
              <textarea type="text" class="form-control" id="edit-course" name="course"></textarea>
            </div>
            <div class="form-group">
              <label for="edit-education-type" class="col-form-label">Education Type:</label>
              <select class="form-select" id="edit-education-type" name="educationtype_id">
                <option th:each="educationType: ${educationTypes}" th:value="${educationType.id}"
                  th:text="${educationType.description}">
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="edit-education-status" class="col-form-label">Education Status:</label>
              <select class="form-select" id="edit-education-status" name="educationstatus_id">
                <option th:each="educationStatus: ${educationStatus}" th:value="${educationStatus.id}"
                  th:text="${educationStatus.description}">
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="edit-remarks" class="col-form-label">Remarks:</label>
              <input class="form-control" id="edit-remarks" name="remarks">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="edit-education-btn">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Details Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="educationDetails"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="educationDetails">Education Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="details-id" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="details-id" name="id" readonly>
          </div>
          <div class="form-group">
            <label for="details-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="details-name" name="name" readonly>
          </div>
          <div class="form-group">
            <label for="details-location" class="col-form-label">Location:</label>
            <select class="form-select" id="details-location" name="location_id">
              <option selected>Choose...</option>
              <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.description}">
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="details-description" class="col-form-label">Description:</label>
            <textarea type="text" class="form-control" id="details-description" name="description" readonly></textarea>
          </div>
          <div class="form-group">
            <label for="details-course" class="col-form-label">Course:</label>
            <input class="form-control" id="details-course" name="course" readonly>
          </div>
          <div class="form-group">
            <label for="details-owner" class="col-form-label">Owner:</label>
            <input class="form-control" id="details-owner" name="owner" readonly>
          </div>
          <div class="form-group">
            <label for="details-education-time" class="col-form-label">Education Time:</label>
            <input class="form-control" id="details-education-time" name="education-time" readonly>
          </div>
          <div class="form-group">
            <label for="details-planning-time" class="col-form-label">Planning Time:</label>
            <input class="form-control" id="details-planning-time" name="planning-time" readonly>
          </div>
          <div class="form-group">
            <label for="details-start-date" class="col-form-label">Start Date:</label>
            <input class="form-control" id="details-start-date" name="start-date" readonly>
          </div>
          <div class="form-group">
            <label for="details-end-date" class="col-form-label">End Date:</label>
            <input class="form-control" id="details-end-date" name="end-date" readonly>
          </div>
          <div class="form-group">
            <label for="details-overdue" class="col-form-label">Overdue:</label>
            <input class="form-control" id="overdue" name="overdue" readonly>
          </div>
          <div class="form-group">
            <label class="col-form-label">Created By:</label>
            <input type="text" class="form-control" id="createdByDetails" name="createdBy" readonly>
          </div>
          <div class="form-group">
            <label class="col-form-label">Created Date:</label>
            <input type="text" class="form-control" id="createdDateDetails" name="createdDate" readonly>
          </div>
          <div class="form-group">
            <label class="col-form-label">Last Updated By:</label>
            <input type="text" class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" readonly>
          </div>
          <div class="form-group">
            <label class="col-form-label">Last Updated On:</label>
            <input type="text" class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" readonly>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this education?</p>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" id="delete-education-button" href="">Delete</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>

  <!-- Custom JS Files -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/education.js"></script>

</body>

</html>
