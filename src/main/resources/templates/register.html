<!DOCTYPE html>
<html lang="en">

<head>

  <title>Register</title>

  <!--/*/ <th:block th:include="fragments.html :: head">
      </th:block> /*/-->

</head>

<body class="login-img3-body">

  <div class="container">

    <form class="login-form" th:action="@{/users/add}" method="post">
      <div class="login-wrap">
        <p class="login-img"><i class="bi bi-lock"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" placeholder="First Name" autofocus name="firstname" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" placeholder="Last Name" autofocus name="lastname" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" placeholder="Other Name" autofocus name="othername" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" placeholder="Username" autofocus name="username" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="bi bi-key"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="bi bi-key"></i></span>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <div class="checkbox">
          <span><a th:href="@{/login}">Login</a></span>
          <span class="float-end"><a th:href="@{/forgot-password}">Forgot Password?</a></span>
        </div>
        <button class="btn btn-primary btn-lg col-12" type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>

  <!-- Custom JS Files -->
  <script src="assets/js/register.js"></script>

</body>

</html>
