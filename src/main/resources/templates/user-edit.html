<!DOCTYPE html>
<html lang="en">

<head>

  <title>Profile</title>

  <!--/*/ <th:block th:include="fragments.html :: head">
      </th:block> /*/-->

</head>

<body>

  <!-- ======= Header ======= -->
  <!--/*/ <th:block th:insert="fragments.html :: header"></th:block> /*/-->

  <!-- ======= Sidebar ======= -->
  <!--/*/ <th:block th:insert="fragments.html :: aside"></th:block> /*/-->

  <!-- ======= Main ======= -->
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit User</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Users</li>
          <li class="breadcrumb-item active">Profile</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="panel-heading">
            User Details and Assigned User Roles
          </div>
          <div class="panel-body">
            <div class="col-lg-6">
              <div class="panel border-top">
                <div class="panel-body">
                  <div class="form-group">
                    <label class="control-label col-sm-4">Id</label>
                    <div class="col-sm-6">
                      <input name="id" th:value="${user.id}" type="text" size="16" class="form-control" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4">Firstname</label>
                    <div class="col-sm-6">
                      <input name="firstname" th:value="${user.firstname}" class="form-control" size="16" type="text"
                        readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4"> Lastname</label>
                    <div class="col-sm-6">
                      <input name="lastname" th:value="${user.lastname}" type="text" class=" form-control" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4">Username</label>
                    <div class="col-sm-5">
                      <input name="username" th:value="${user.username}" type="text" class="form-control" readonly>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th></th>
                    <th><i class="icon_profile"></i> Description</th>
                    <th><i class="icon_cogs"></i> Action</th>
                  </tr>
                  <tr th:each="userRole:${userRoles}">
                    <td><i class="fa fa-table"></i></td>
                    <td th:text="${userRole.description}"></td>
                    <td>
                      <div class="btn-group">
                        <a onclick="return confirm('Are you sure you want to unassign?')"
                          th:href="@{'/security/role/unassign/'+${user.id}+'/' +${userRole.id}}"
                          class="btn btn-danger"><i class="icon_close_alt2"></i>Unassign</a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-heading">
        Roles currents user is not assigned
      </div>
      <div class="panel-body">
        <table class="table table-striped table-advance table-hover">
          <tbody>
            <tr>
              <th></th>
              <th><i class="icon_profile"></i> Description</th>
              <th><i class="icon_calendar"></i> Details</th>
              <th><i class="icon_cogs"></i> Action</th>
            </tr>
            <tr th:each="userNotRole:${userNotRoles}">
              <td><i class="fa fa-table"></i></td>
              <td th:text="${userNotRole.description}"></td>
              <td th:text="${userNotRole.details}"></td>
              <td>
                <div class="btn-group">
                  <a onclick="return confirm('Are you sure you want to assign?')"
                    th:href="@{'/security/role/assign/'+${user.id}+'/' +${userNotRole.id}}" class="btn btn-success"><i
                      class="icon_plus_alt2"></i>Assign</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <!--/*/ <th:block th:insert="fragments.html :: footer"></th:block> /*/-->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>

</body>

</html>
