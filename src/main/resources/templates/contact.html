<!DOCTYPE html>
<html lang="en">

<head>

  <title>Contacts</title>

  <!--/*/ <th:block th:include="fragments.html :: head">
      </th:block> /*/-->

</head>

<body>

  <!-- ======= Header ======= -->
  <!--/*/ <th:block th:insert="fragments.html :: header"></th:block> /*/-->

  <!-- ======= Sidebar ======= -->
  <!--/*/ <th:block th:insert="fragments.html :: aside"></th:block> /*/-->

  <!-- ======= Main ======= -->
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Contacts</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Pages</li>
          <li class="breadcrumb-item active">Blank</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">New
            Contact</button>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="contact:${contacts}">
                <td th:text="${contact.firstname} + ' ' + ${contact.lastname}"></td>
                <td th:text="${contact.email}"></td>
                <td th:text="${contact.phone}"></td>
                <td>
                  <div class="btn-group">
                    <a th:href="@{/contacts/edit/(id=${contact.id})}" class="btn btn-primary" id="edit-button"><i
                        class="bi bi-pencil-square"></i></a>
                    <a th:href="@{/contacts/edit/(id=${contact.id})}" class="btn btn-success" id="details-button"><i
                        class="bi bi-file-text"></i></a>
                    <a th:href="@{/contacts/delete/(id=${contact.id})}" class="btn btn-danger" id="delete-button"><i
                        class="bi bi-x-circle"></i></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <!--/*/ <th:block th:insert="fragments.html :: footer"></th:block> /*/-->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- ======= Modals ======= -->

  <!-- Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addContact" aria-hidden="true">
    <form th:action="@{/contacts/add}" method="post" autocomplete="on">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addContact">Add Contact</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="add-firstname" class="col-form-label">First Name:</label>
              <input type="text" class="form-control" id="add-firstname" name="firstname">
            </div>
            <div class="form-group">
              <label for="add-lastname" class="col-form-label">Last Name:</label>
              <input type="text" class="form-control" id="add-lastname" name="lastname">
            </div>
            <div class="form-group">
              <label for="add-email" class="col-form-label">E-mail:</label>
              <input type="email" class="form-control" id="add-email" name="email">
            </div>
            <div class="form-group">
              <label for="add-phone" class="col-form-label">Phone:</label>
              <input type="number" class="form-control" id="add-phone" name="phone">
            </div>
            <div class="form-group">
              <label for="add-mobile" class="col-form-label">Mobile:</label>
              <input type="number" class="form-control" id="add-mobile" name="mobile">
            </div>
            <div class="form-group">
              <label for="add-remarks" class="col-form-label">Remarks:</label>
              <input type="text" class="form-control" id="add-remarks" name="remarks">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="add-contact-btn">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editContact" aria-hidden="true">
    <form th:action="@{/contacts/update}" method="PUT" autocomplete="on">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editContact">Edit Contact</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="edit-id" class="col-form-label">Id:</label>
              <input type="text" class="form-control" id="edit-id" name="id" readonly>
            </div>
            <div class="form-group">
              <label for="edit-firstname" class="col-form-label">First Name:</label>
              <input type="text" class="form-control" id="edit-firstname" name="firstname">
            </div>
            <div class="form-group">
              <label for="edit-lastname" class="col-form-label">Last Name:</label>
              <input type="text" class="form-control" id="edit-lastname" name="lastname">
            </div>
            <div class="form-group">
              <label for="edit-email" class="col-form-label">E-mail:</label>
              <input type="email" class="form-control" id="edit-email" name="email">
            </div>
            <div class="form-group">
              <label for="edit-phone" class="col-form-label">Phone:</label>
              <input type="text" class="form-control" id="edit-phone" name="phone">
            </div>
            <div class="form-group">
              <label for="edit-mobile" class="col-form-label">Mobile:</label>
              <input type="text" class="form-control" id="edit-mobile" name="mobile">
            </div>
            <div class="form-group">
              <label for="edit-remarks" class="col-form-label">Remarks:</label>
              <input type="text" class="form-control" id="edit-remarks" name="remarks">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="edit-contact-btn">Submit</button>
            <button type="button" class="btn btn-secondary" id="close-modal" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Delete Modal -->
  <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this contact?</p>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" id="delete-contact-button" href="">Delete</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>

  <!-- Custom JS Files -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/contact.js"></script>

</body>

</html>
